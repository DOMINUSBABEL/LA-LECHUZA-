    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // PALETTE CHROMATIQUE CARTAS
              'bleu-noir': '#1B1F2F',    // Fondos principales, títulos
              'bleu-marine': '#1E3A5F',  // Color signature, logo, elementos fuertes
              'bleu-moyen': '#2A6495',   // Subtítulos, navegación
              'bleu-clair': '#398ACC',   // Acentos, botones, links
              'gris-bleu': '#7393B3',    // Transición, secundarios
              'gris-moyen': '#5C6770',   // Textos secundarios
              'gris-clair': '#A3B9C9',   // Fondos secundarios, separadores
              'gris-tres-clair': '#C0D6DF', // Color signature, fondo principal de contenido o texto de alto contraste
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1B1F2F; /* Bleu noir */
        color: #C0D6DF; /* Gris très clair */
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;

      .glass-panel {
        background: rgba(30, 58, 95, 0.6); /* Bleu marine with opacity */

        border: 1px solid rgba(163, 185, 201, 0.2); /* Gris clair border */
      }
      /* Markdown Styles - Adapted for new palette */
      .prose h1 { font-size: 1.5em; font-weight: 800; color: #C0D6DF; margin-bottom: 0.5em; }

      .prose h3 { font-size: 1.1em; font-weight: 600; color: #7393B3; margin-top: 1em; margin-bottom: 0.5em; } /* Gris bleu */

      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .prose li { margin-bottom: 0.25em; }
      .prose p { margin-bottom: 0.75em; line-height: 1.6; color: #A3B9C9; } /* Gris clair text */
      .prose blockquote { border-left: 4px solid #2A6495; padding-left: 1em; color: #7393B3; font-style: italic; }
